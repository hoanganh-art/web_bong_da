<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KicBet - Đăng Ký & Đăng Nhập</title>
    <style>
        /* Biến màu sắc */
        :root {
            --primary: #00F5FF;
            --primary-dark: #00A8B5;
            --dark: #0A1A2F;
            --darker: #071220;
            --light: #FFFFFF;
            --gray: #7F8FA4;
            --danger: #FF3A3A;
            --success: #00C853;
        }

        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 245, 255, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 245, 255, 0.1) 0%, transparent 25%);
            position: relative;
            overflow: hidden;
        }

        /* Hiệu ứng nền động */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, rgba(0, 245, 255, 0.05) 0%, transparent 70%) no-repeat,
                radial-gradient(circle, rgba(0, 245, 255, 0.05) 0%, transparent 70%) no-repeat;
            background-position: 30% 40%, 70% 60%;
            animation: float 15s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-5%, 5%);
            }
        }

        /* Container chính */
        .auth-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background: rgba(10, 26, 47, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 245, 255, 0.1);
            border: 1px solid rgba(0, 245, 255, 0.2);
            position: relative;
        }

        /* Phần hình ảnh */
        .auth-image {
            flex: 1;
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.2), rgba(10, 26, 47, 0.8)),
                        url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .auth-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(10, 26, 47, 0.9), transparent 50%);
        }

        .auth-image-content {
            position: relative;
            z-index: 1;
        }

        .auth-image h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--primary), var(--light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .auth-image p {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        /* Phần form */
        .auth-form-container {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            justify-content: center;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: var(--darker);
            border-radius: 10px;
            padding: 5px;
            position: relative;
        }

        .tab-slider {
            position: absolute;
            top: 5px;
            left: 5px;
            width: calc(50% - 5px);
            height: calc(100% - 10px);
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 8px;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 0;
        }

        .tab-slider.login {
            transform: translateX(0);
        }

        .tab-slider.register {
            transform: translateX(100%);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            position: relative;
            z-index: 1;
            font-weight: 600;
            transition: color 0.3s;
        }

        .tab.active {
            color: var(--dark);
        }

        .form-container {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .login-form {
            transform: translateX(0);
        }

        .register-form {
            transform: translateX(100%);
        }

        .form.show {
            transform: translateX(0);
        }

        .form.hide {
            transform: translateX(-100%);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--gray);
        }

        .form-input {
            width: 100%;
            padding: 14px 20px;
            background: rgba(30, 58, 95, 0.5);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 245, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--gray);
            opacity: 0.5;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: var(--gray);
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-input {
            appearance: none;
            width: 18px;
            height: 18px;
            background: rgba(30, 58, 95, 0.5);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 4px;
            margin-right: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .checkbox-input:checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkbox-input:checked::after {
            content: '✓';
            position: absolute;
            color: var(--dark);
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: var(--gray);
            cursor: pointer;
        }

        .forgot-password {
            font-size: 0.9rem;
            color: var(--primary);
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .forgot-password:hover {
            opacity: 0.8;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 10px;
            color: var(--dark);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 245, 255, 0.2);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--gray);
            font-size: 0.8rem;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(0, 245, 255, 0.2);
            margin: 0 10px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(30, 58, 95, 0.5);
            border: 1px solid rgba(0, 245, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.1);
            border-color: var(--primary);
        }

        .social-icon {
            font-size: 1.5rem;
        }

        .facebook {
            color: #1877F2;
        }

        .google {
            color: #EA4335;
        }

        .twitter {
            color: #1DA1F2;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
            margin-left: 5px;
            transition: opacity 0.3s;
        }

        .auth-link:hover {
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .auth-image {
                display: none;
            }
            
            .auth-form-container {
                padding: 40px;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 20px;
                align-items: flex-start;
            }
            
            .auth-container {
                width: 100%;
            }
            
            .auth-form-container {
                padding: 30px 20px;
            }
            
            .tabs {
                margin-bottom: 20px;
            }
            
            .form-input {
                padding: 12px 15px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            animation: fadeIn 0.5s forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Phần hình ảnh -->
        <div class="auth-image">
            <div class="auth-image-content">
                <h2>Tham Gia KicBet Ngay!</h2>
                <p>Trải nghiệm cá cược thể thao đẳng cấp với tỷ lệ cược tốt nhất thị trường và hàng ngàn ưu đãi hấp dẫn.</p>
            </div>
        </div>
        
        <!-- Phần form -->
        <div class="auth-form-container">
            <div class="logo">
                <div class="logo-text">KicBet</div>
            </div>
            
            <div class="tabs">
                <div class="tab-slider login"></div>
                <div class="tab active" id="loginTab">Đăng Nhập</div>
                <div class="tab" id="registerTab">Đăng Ký</div>
            </div>
            
            <div class="form-container">
                <!-- Form đăng nhập -->
                <form class="form login-form show" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email hoặc Tên đăng nhập</label>
                        <input type="text" id="loginEmail" class="form-input" placeholder="Nhập email hoặc tên đăng nhập">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Mật khẩu</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="Nhập mật khẩu">
                        <span class="password-toggle" id="loginToggle">👁️</span>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="checkbox-container">
                            <input type="checkbox" id="rememberMe" class="checkbox-input">
                            <label for="rememberMe" class="checkbox-label">Ghi nhớ tôi</label>
                        </div>
                        <a href="quen_mat_khau.html" class="forgot-password">Quên mật khẩu?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn">Đăng Nhập</button>
                    
                    <div class="divider">hoặc đăng nhập bằng</div>
                    
                    <div class="social-login">
                        <div class="social-btn facebook">
                            <span class="social-icon">f</span>
                        </div>
                        <div class="social-btn google">
                            <span class="social-icon">G</span>
                        </div>
                        <div class="social-btn twitter">
                            <span class="social-icon">𝕏</span>
                        </div>
                    </div>
                    
                    <div class="auth-footer">
                        Chưa có tài khoản? <a href="#" class="auth-link" id="goToRegister">Đăng ký ngay</a>
                    </div>
                </form>
                
                <!-- Form đăng ký -->
                <form class="form register-form hide" id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername" class="form-label">Tên đăng nhập</label>
                        <input type="text" id="registerUsername" class="form-input" placeholder="Nhập tên đăng nhập">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" id="registerEmail" class="form-input" placeholder="Nhập email">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Mật khẩu</label>
                        <input type="password" id="registerPassword" class="form-input" placeholder="Nhập mật khẩu">
                        <span class="password-toggle" id="registerToggle">👁️</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerConfirmPassword" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" id="registerConfirmPassword" class="form-input" placeholder="Nhập lại mật khẩu">
                    </div>
                    
                    <div class="checkbox-container" style="margin-bottom: 20px;">
                        <input type="checkbox" id="agreeTerms" class="checkbox-input">
                        <label for="agreeTerms" class="checkbox-label">Tôi đồng ý với <a href="#" style="color: var(--primary);">Điều khoản & Điều kiện</a></label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Đăng Ký</button>
                    
                    <div class="auth-footer">
                        Đã có tài khoản? <a href="#" class="auth-link" id="goToLogin">Đăng nhập ngay</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const goToRegister = document.getElementById('goToRegister');
        const goToLogin = document.getElementById('goToLogin');
        const tabSlider = document.querySelector('.tab-slider');
        const loginToggle = document.getElementById('loginToggle');
        const registerToggle = document.getElementById('registerToggle');
        const loginPassword = document.getElementById('loginPassword');
        const registerPassword = document.getElementById('registerPassword');

        // Toggle password visibility
        loginToggle.addEventListener('click', () => {
            const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            loginPassword.setAttribute('type', type);
            loginToggle.textContent = type === 'password' ? '👁️' : '👁️‍🗨️';
        });

        registerToggle.addEventListener('click', () => {
            const type = registerPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            registerPassword.setAttribute('type', type);
            registerToggle.textContent = type === 'password' ? '👁️' : '👁️‍🗨️';
        });

        // Switch between login and register forms
        registerTab.addEventListener('click', () => {
            loginTab.classList.remove('active');
            registerTab.classList.add('active');
            tabSlider.classList.remove('login');
            tabSlider.classList.add('register');
            loginForm.classList.remove('show');
            loginForm.classList.add('hide');
            registerForm.classList.remove('hide');
            registerForm.classList.add('show');
        });

        loginTab.addEventListener('click', () => {
            registerTab.classList.remove('active');
            loginTab.classList.add('active');
            tabSlider.classList.remove('register');
            tabSlider.classList.add('login');
            registerForm.classList.remove('show');
            registerForm.classList.add('hide');
            loginForm.classList.remove('hide');
            loginForm.classList.add('show');
        });

        goToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            registerTab.click();
        });

        goToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            loginTab.click();
        });

        // Form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Đăng nhập thành công!');
            // Thực hiện xác thực đăng nhập ở đây
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Đăng ký thành công! Vui lòng kiểm tra email để xác minh tài khoản.');
            // Thực hiện đăng ký ở đây
        });

        // Animation khi load trang
        document.addEventListener('DOMContentLoaded', () => {
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.animationDelay = `${index * 0.1 + 0.3}s`;
            });
        });

    </script>
</body>
</html>
